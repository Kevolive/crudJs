<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">HAGAMOS UN CRUD</h1>
        <br><br>
<!-- Fomrulario -->
        <form class="row g-3 mb-4 justify-content-center" id="crudForm">
            <div class="col-md-5 ">
<input type="text" id="name" placeholder="Nombre Completo" class="form-control" required>
            </div>
            <div class="col-md-5">
<input type="email" id="email" placeholder="Correo electrónico" class="form-control" required>
            </div>
            <div class="col-md-5">
<input type="number" id="phone" placeholder="Teléfono" class="form-control" required>
            </div>
            <div class="col-md-5">
 <input type="number" id="identification" placeholder="identificación" class="form-control" required>
            </div>
         
            <div class="d-flex justify-content-center align-items-center">
<button type="submit" class="btn btn-success">Agregar</button>
            </div>

        </form>
<hr>
        <!-- tabla -->
         <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <td>ID</td>
                        <td>Nombre</td>
                        <td>Email</td>
                        <td>Identificación</td>
                        <td>Teléfono</td>
                        <td>Acciones</td>
                    </tr>
                </thead>
                <tbody id="tableBody">
    
                </tbody>
            </table>
            
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
